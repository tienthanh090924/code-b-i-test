<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Thông Tin Sách</title>
    <link rel="stylesheet" href="formxem.css">
</head>
<body>
    <h2>Thông Tin Sách Đã Nhập</h2>
    <table>
        <thead>
            <tr>
                <th>Tên sách</th>
                <th>Số lượng</th>
                <th>Giá bán</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Dữ liệu sách sẽ được thêm vào đây -->
        </tbody>
    </table>

    <!-- Nút Quay lại nhập tiếp và Quay lại trang chủ -->
    <div class="buttons">
        <button onclick="goBackToInput()">Quay lại nhập tiếp</button>
        <button onclick="goToHomePage()">Quay lại trang chủ</button>
    </div>

    <script>
        // Lấy dữ liệu sách từ localStorage
        const books = JSON.parse(localStorage.getItem('books')) || [];

        // Hiển thị thông tin sách
        const bookList = document.getElementById('book-list');
        if (books.length === 0) {
            bookList.innerHTML = '<tr><td colspan="3">Chưa có thông tin sách nào được nhập.</td></tr>';
        } else {
            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.name}</td>
                    <td>${book.quantity}</td>
                    <td>${book.price.toLocaleString()} VNĐ</td>
                `;
                bookList.appendChild(row);
            });
        }

        // Hàm quay lại nhập tiếp
        function goBackToInput() {
            window.location.href = 'formnhap.html';  // Đổi tên trang này theo trang nhập sách của bạn
        }

        // Hàm quay lại trang chủ
        function goToHomePage() {
            window.location.href = 'index.html';  // Đổi tên trang chủ nếu cần
        }
    </script>
</body>
</html>
